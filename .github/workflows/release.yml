name: Release

on: push

jobs:
  build:
    strategy:
      matrix:
        include:
        - name: linux-x86_64
          os: ubuntu-20.04
        - name: macOS-x86_64
          os: macos-13
        - name: macOS-arm64
          os: macos-14

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Packages (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgmp-dev

    - name: Set MACOSX_DEPLOYMENT_TARGET
      if: runner.os == 'macOS'
      run: echo "MACOSX_DEPLOYMENT_TARGET=11.0" >> $GITHUB_ENV

    - name: Install Packages (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install \
          gmp

    - name: Build
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release ..
        if [[ "$RUNNER_OS" == "macOS" ]]; then
          num_proc=$(( $(sysctl -n hw.logicalcpu) + 1 ))
        else
          num_proc=$(( $(nproc) + 1 ))
        fi
        make -j${num_proc}

    - name: Run tests
      run: ctest --output-on-failure
      working-directory: build
  
